- name: TC01 restore objects to library
  ibmi_object_restore:
    object_names: '*ALL'
    object_lib: 'SAVRST'
    object_types: '*ALL'
    savefile_name: 'IBMISAVF'
    savefile_lib: 'ARCHLIB'
    format: '*SAVF'
    joblog: 'false'
    parameters: ''
  register: rstobj_result
  failed_when: "'CPF3848' not in rstobj_result.stderr and rstobj_result.rc != 0"

- name: TC01 assert the returned parameters of ibmi_object_restore
  assert:
    that:
      - rstobj_result.start != ''
      - rstobj_result.end != ''
      - rstobj_result.delta != ''
      - "'6 objects restored' in rstobj_result.stdout or '6 objects restored' in rstobj_result.stderr" 

